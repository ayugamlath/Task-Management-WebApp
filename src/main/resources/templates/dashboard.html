<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Dashboard - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Task Management System</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span th:text="${username}">User</span></span>
                <a class="nav-link" th:href="@{/tasks(username=${username})}">Task</a>
                <a class="nav-link" th:href="@{/budget(username=${username})}">Budget</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-header">
                        <h5>Create New Task</h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/tasks/create}" method="post">
                            <input type="hidden" name="username" th:value="${username}">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" name="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="dueDate" class="form-label">Due Date</label>
                                <input type="date" class="form-control" id="dueDate" name="dueDate" required>
                            </div>
                            <div class="mb-3">
                                <label for="status" class="form-label">Status</label>
                                <select class="form-select" id="status" name="status" required>
                                    <option value="PENDING">Pending</option>
                                    <option value="IN_PROGRESS">In Progress</option>
                                    <option value="COMPLETED">Completed</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Create Task</button>
                        </form>
                    </div>
                </div>
            </div>
            
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header">
                        <h5>Your Tasks</h5>
                    </div>
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <div class="alert alert-success">
                                    <strong>Completed Tasks:</strong> <span th:text="${#lists.size(tasks.?[status == 'Completed'])}">0</span>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="alert alert-warning">
                                    <strong>Pending Tasks:</strong> <span th:text="${#lists.size(tasks.?[status == 'Pending'])}">0</span>
                                </div>
                            </div>
                        </div>
                        
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Title</th>
                                    <th>Description</th>
                                    <th>Due Date</th>
                                    <th>Priority</th>
                                    <th>Status</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="task : ${tasks}">
                                    <td th:text="${task.title}">Task Title</td>
                                    <td th:text="${task.description}">Task Description</td>
                                    <td th:text="${task.dueDate}">Due Date</td>
                                    <td>
                                        <span th:class="${task.priority == 'High' ? 'badge bg-danger' : 
                                                         task.priority == 'Medium' ? 'badge bg-warning' : 
                                                         'badge bg-success'}"
                                              th:text="${task.priority}">Priority</span>
                                    </td>
                                    <td>
                                        <span th:class="${task.status == 'Completed' ? 'badge bg-success' : 'badge bg-warning'}"
                                              th:text="${task.status}">Status</span>
                                    </td>
                                    <td>
                                        <a th:if="${task.status == 'Completed'}" 
                                           th:href="@{/feedback/task/{id}(id=${task.id})}" 
                                           class="btn btn-info btn-sm">View Feedback</a>
                                        <form th:if="${task.status != 'Completed'}" 
                                              th:action="@{/tasks/{id}/complete(id=${task.id})}" 
                                              method="post" style="display: inline;">
                                            <input type="hidden" name="username" th:value="${username}">
                                            <button type="submit" class="btn btn-success btn-sm">Complete</button>
                                        </form>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
