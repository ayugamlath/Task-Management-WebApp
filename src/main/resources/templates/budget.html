<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Budget Management - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .budget-card {
            transition: transform 0.2s;
            margin-bottom: 1rem;
        }
        .budget-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .summary-card {
            border: none;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .income-card {
            background: linear-gradient(45deg, #28a745, #20c997);
            color: white;
        }
        .expense-card {
            background: linear-gradient(45deg, #dc3545, #fd7e14);
            color: white;
        }
        .balance-card {
            background: linear-gradient(45deg, #0d6efd, #6610f2);
            color: white;
        }
        .transaction-item {
            border-left: 4px solid #0d6efd;
            padding-left: 1rem;
            margin-bottom: 1rem;
            position: relative;
        }
        .transaction-actions {
            position: absolute;
            top: 0;
            right: 0;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .transaction-item:hover .transaction-actions {
            opacity: 1;
        }
        .amount-income {
            color: #28a745;
        }
        .amount-expense {
            color: #dc3545;
        }
        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(13, 110, 253, 0.25);
        }
        .alert {
            margin-top: 1rem;
        }
    </style>
</head>
<body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="bi bi-check2-square me-2"></i>Task Management
            </a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">
                    <i class="bi bi-person-circle me-1"></i>
                    <span th:text="${username}">User</span>
                </span>
                <a class="nav-link" th:href="@{/tasks(username=${username})}">
                    <i class="bi bi-list-task me-1"></i>Tasks
                </a>
                <a class="nav-link active" th:href="@{/budget(username=${username})}">
                    <i class="bi bi-wallet2 me-1"></i>Budget
                </a>
                <a class="nav-link" th:href="@{/user/logout}">
                    <i class="bi bi-box-arrow-right me-1"></i>Logout
                </a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>
        
        <!-- Summary Cards -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card summary-card income-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-arrow-up-circle me-2"></i>Total Income
                        </h5>
                        <h2 class="card-text" th:text="${#numbers.formatDecimal(totalIncome, 0, 'POINT', 2, 'COMMA')}">$0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card summary-card expense-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-arrow-down-circle me-2"></i>Total Expenses
                        </h5>
                        <h2 class="card-text" th:text="${#numbers.formatDecimal(totalExpense, 0, 'POINT', 2, 'COMMA')}">$0.00</h2>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card summary-card balance-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <i class="bi bi-wallet2 me-2"></i>Balance
                        </h5>
                        <h2 class="card-text" th:text="${#numbers.formatDecimal(balance, 0, 'POINT', 2, 'COMMA')}">$0.00</h2>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <!-- Add Budget Item Form -->
            <div class="col-lg-4">
                <div class="card budget-card">
                    <div class="card-header bg-primary text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-plus-circle me-2"></i>Add Budget Item
                        </h5>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/budget/add}" method="post">
                            <input type="hidden" name="username" th:value="${username}">
                            <div class="mb-3">
                                <label for="type" class="form-label">Type</label>
                                <select class="form-select" id="type" name="type" required>
                                    <option value="income">Income</option>
                                    <option value="expense">Expense</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <input type="text" class="form-control" id="category" name="category" 
                                       placeholder="e.g., Salary, Groceries" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <div class="input-group">
                                    <span class="input-group-text">$</span>
                                    <input type="number" class="form-control" id="amount" name="amount" 
                                           step="0.01" min="0" placeholder="0.00" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" name="date" required>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="bi bi-plus-circle me-2"></i>Add Item
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Budget Items List -->
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header bg-dark text-white">
                        <h5 class="mb-0">
                            <i class="bi bi-list me-2"></i>Budget Items
                        </h5>
                    </div>
                    <div class="card-body">
                        <div th:if="${incomes.empty && expenses.empty}" class="text-center py-4">
                            <i class="bi bi-wallet2 text-muted" style="font-size: 3rem;"></i>
                            <p class="mt-3 text-muted">No budget items have been added yet.</p>
                        </div>

                        <!-- Income Items -->
                        <div th:if="${!incomes.empty}">
                            <h6 class="text-success mb-3">
                                <i class="bi bi-arrow-up-circle me-2"></i>Income
                            </h6>
                            <div th:each="income : ${incomes}" class="transaction-item">
                                <div class="transaction-actions">
                                    <form th:action="@{/budget/delete/{id}(id=${income.id})}" 
                                          method="post" 
                                          style="display: inline;">
                                        <input type="hidden" name="username" th:value="${username}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-0" th:text="${income.category}">Category</h6>
                                        <small class="text-muted" th:text="${#temporals.format(income.date, 'MMM dd, yyyy')}">
                                            Date
                                        </small>
                                    </div>
                                    <span class="amount-income" 
                                          th:text="${'$' + #numbers.formatDecimal(income.amount, 0, 'POINT', 2, 'COMMA')}">
                                        Amount
                                    </span>
                                </div>
                            </div>
                        </div>

                        <!-- Expense Items -->
                        <div th:if="${!expenses.empty}" class="mt-4">
                            <h6 class="text-danger mb-3">
                                <i class="bi bi-arrow-down-circle me-2"></i>Expenses
                            </h6>
                            <div th:each="expense : ${expenses}" class="transaction-item">
                                <div class="transaction-actions">
                                    <form th:action="@{/budget/delete/{id}(id=${expense.id})}" 
                                          method="post" 
                                          style="display: inline;">
                                        <input type="hidden" name="username" th:value="${username}">
                                        <button type="submit" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </form>
                                </div>
                                <div class="d-flex justify-content-between align-items-center">
                                    <div>
                                        <h6 class="mb-0" th:text="${expense.category}">Category</h6>
                                        <small class="text-muted" th:text="${#temporals.format(expense.date, 'MMM dd, yyyy')}">
                                            Date
                                        </small>
                                    </div>
                                    <span class="amount-expense" 
                                          th:text="${'$' + #numbers.formatDecimal(expense.amount, 0, 'POINT', 2, 'COMMA')}">
                                        Amount
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Set today's date as default for the date input
        document.addEventListener('DOMContentLoaded', () => {
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;
        });
    </script>
</body>
</html>
