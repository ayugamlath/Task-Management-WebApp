<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Statistics - Task Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Task Management System</a>
            <div class="navbar-nav ms-auto">
                <span class="navbar-text me-3">Welcome, <span th:text="${username}">User</span></span>
                <a class="nav-link" th:href="@{/tasks(username=${username})}">Tasks</a>
                <a class="nav-link" th:href="@{/budget(username=${username})}">Budget</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Task Statistics</h5>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <strong>Completed Tasks:</strong> <span th:text="${completedTasks}">0</span>
                        </div>
                        <div class="mb-3">
                            <strong>Pending Tasks:</strong> <span th:text="${pendingTasks}">0</span>
                        </div>
                        <div class="mb-3">
                            <strong>High Priority Tasks:</strong> <span th:text="${highPriority}">0</span>
                        </div>
                        <div class="mb-3">
                            <strong>Medium Priority Tasks:</strong> <span th:text="${mediumPriority}">0</span>
                        </div>
                        <div class="mb-3">
                            <strong>Low Priority Tasks:</strong> <span th:text="${lowPriority}">0</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        <h5>Task Completion Status</h5>
                    </div>
                    <div class="card-body">
                        <canvas id="completionChart"></canvas>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row mt-4">
            <div class="col-md-3">
                <div class="alert alert-success">
                    <strong>Completed Tasks:</strong> <span th:text="${completedTasks}">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="alert alert-warning">
                    <strong>Pending Tasks:</strong> <span th:text="${pendingTasks}">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="alert alert-danger">
                    <strong>High Priority:</strong> <span th:text="${highPriority}">0</span>
                </div>
            </div>
            <div class="col-md-3">
                <div class="alert alert-warning">
                    <strong>Medium Priority:</strong> <span th:text="${mediumPriority}">0</span>
                </div>
            </div>
        </div>
    </div>

    <script th:inline="javascript">
        // Task Completion Chart
        var completionCtx = document.getElementById('completionChart').getContext('2d');
        var completionChart = new Chart(completionCtx, {
            type: 'pie',
            data: {
                labels: ['Completed', 'Pending'],
                datasets: [{
                    data: [[${completedTasks}], [${pendingTasks}]],
                    backgroundColor: ['#28a745', '#ffc107']
                }]
            }
        });
        
        // Task Priority Chart
        var priorityCtx = document.getElementById('priorityChart').getContext('2d');
        var priorityChart = new Chart(priorityCtx, {
            type: 'bar',
            data: {
                labels: ['High', 'Medium', 'Low'],
                datasets: [{
                    label: 'Number of Tasks',
                    data: [[${highPriority}], [${mediumPriority}], [${#lists.size(tasks.?[priority == 'Low'])}]],
                    backgroundColor: ['#dc3545', '#ffc107', '#28a745']
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                }
            }
        });
    </script>
</body>
</html>
